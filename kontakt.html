<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | Sikor-Webs</title>
  <link rel="stylesheet" href="sikor.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Inicjalizacja EmailJS
    (function() {
      emailjs.init({
        publicKey: "DPJDvtIl4vXD9ByX1",
      });
    })();
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="sikor-webs.png" alt="Logo">
      <h1>Sikor-Webs</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Strona Główna</a></li>
        <li><a href="oferta.html">Oferta</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="o-nas.html">O nas</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section id="kontakt">
    <h2>Skontaktuj się z nami</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Imię i nazwisko" required />
      <input type="email" id="email" placeholder="Twój email" required />
      <input type="text" id="subject" placeholder="Temat" required />
      <textarea id="message" placeholder="Twoja wiadomość" required></textarea>
      <button type="button" onclick="sendMail()">Wyślij</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sikor-Webs</p>
  </footer>

  <!-- Skrypt JS -->
  <script>
    function sendMail() {
      const parms = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value,
      };

      emailjs.send("service_lfgulnx", "template_ez09au9", parms)
        .then(function(response) {
          alert("Wiadomość została wysłana!");
          console.log("SUKCES:", response);
          document.getElementById("contact-form").reset(); // Czyści formularz
        }, function(error) {
          alert("Wystąpił błąd podczas wysyłania wiadomości.");
          console.error("BŁĄD:", error);
        });
    }
  </script>
</body>
</html>
